<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style/style.css">
	<title>Snake-Vanilla</title>
	<script src="game.js" defer type="module"></script>
</head>

<body>

	<section class="container">
		<!-- <div class="overlay" id="overlay">
			<p class="play">
				PRESS SPACE TO PLAY
			</p>
		</div> -->
		<div class="wait" id="wait-screen">
			<p class="play lower">
				<span id="wait-message-span">
					WAITING FOR OPPONENTS ...
				</span>
			</p>
			<p class="game-id">
				<span id="game-id-span"></span>
			</p>
			<p class="play" id="escape-message-span">
				[ESC] to cancel
			</p>
		</div>

		<div class="" id="landing">
			<div class="main-banner">
				<h1>SNAKE</h1>
			</div>
			<div class="landing-banner" id="space-bar">
				PRESS SPACE TO PLAY SINGLE PLAYER
			</div>
			<div class="input-div" id="input-div">
				<!-- <div class="">
					<input type="text" id="name-input" placeholder="handle" name="name-input">
				</div> -->

				<!-- <div class="">
					<input type="number" value="12" placeholder="speed input" id="speed-input"><br>
				</div> -->
				<div class="slider-div">
					<div class="slider-readout">
						<span id="speed-title">SPEED</span>
						<span id="speed-display">2</span>
					</div>
					<input type='range' min='1' max='15' value='1' step='1' id="speed-input" />
				</div>
				<div class="slider-div">
					<div class="slider-readout">
						<span id="num-players-title">PLAYERS</span>
						<span id="player-count-display">2</span>
					</div>
					<!-- <input type='range' min='2' max='4' value='2' step='1' id="player-count-input" /> -->
					<input type='range' min='2' max='4' value='2' id="player-count-input" />
				</div>
				<div class="">
					<input type="text" id="game-id-input" placeholder="GAME ID" name="game-id-input"><br>
				</div>
				<button id="join-btn">Join</button>
				<button id="create-btn">Create</button>
			</div>
		</div>


		<div class="scores" id="scores1-display-div">
			<div id="p1-display-div" class="player-1">
				<p>P1</p>
				<p id="player-1">0</p>
			</div>
			<div id="p4-display-div" class="player-4">
				<p>P4</p>
				<p id="player-4">0</p>
			</div>
		</div>

		<div class="" id="game-board"></div>

		<div class="scores" id="scores2-display-div">
			<div id="p2-display-div" class="player-2">
				<p>P2</p>
				<p id="player-2">0</p>
			</div>
			<div id="p3-display-div" class="player-3">
				<p>P3</p>
				<p id="player-3">0</p>
			</div>
		</div>
	</section>
</body>

</html>
